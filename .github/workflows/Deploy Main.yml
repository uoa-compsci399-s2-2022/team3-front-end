# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Main CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present
    - name: FTP Deploy
      # You may pin to the exact commit or the version.
      # uses: SamKirkland/FTP-Deploy-Action@1b21034a8decff23858a1721ca2c25b949b4bc78
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        # ftp server
        server: 3.27.10.240
        # ftp username
        username: mtms
        # ftp password
        password: mtms987654321
        # Server port to connect to (read your web hosts docs)
        port: # optional
        # protocol to deploy with - ftp, ftps, or ftps-legacy
        protocol: # optional
        # Folder to upload from, must end with trailing slash /
        local-dir: # optional
        # Path to upload to on the server. Must end with trailing slash /
        server-dir: # optional
        # Path and name of the state file - this file is used to track which files have been deployed
        state-name: # optional
        # Prints which modifications will be made with current config options, but doesnt actually make any changes
        dry-run: # optional
        # Deletes ALL contents of server-dir, even items in excluded with exclude argument
        dangerous-clean-slate: # optional
        # An array of glob patterns, these files will not be included in the publish/delete process
        exclude: # optional
        # How verbose should the information be - minimal, standard, or verbose
        log-level: # optional
        # strict or loose
        security: # optional
        # Timeout in milliseconds for FTP operations
        timeout: # optional
